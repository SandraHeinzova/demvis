<html lang="en" class="h-100" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %}{% endblock %}

</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-5">
        <div>
            <h3 class="float-md-start mb-0">Demvis</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 {% if active_page == 'home' %}active{% endif %}"
                   href="{{ url_for('home') }}">Domů</a>
                <a class="nav-link fw-bold py-1 px-O {% if active_page == 'generator' %}active{% endif %}"
                   href="{{ url_for('generator') }}">Menu</a>
                {% if not current_user.is_authenticated %}
                <a class="nav-link fw-bold py-1 px-0 {% if active_page == 'login' %}active{% endif %}"
                   href="{{ url_for('login') }}">Přihlásit</a>
                {% else %}
                <a class="nav-link fw-bold py-1 px-0 {% if active_page == 'add_new' %}active{% endif %}"
                   href="{{ url_for('add_new') }}">Přidej</a>
                <a class="nav-link fw-bold py-1 px-0 {% if active_page == 'logout' %}active{% endif %}"
                   href="{{ url_for('logout') }}">Odhlásit</a>
                {% endif %}
                <a class="nav-link fw-bold py-1 px-0 {% if active_page == 'contact' %}active{% endif %}"
                   href="{{ url_for('contact') }}">Kontakt</a>
                {% if current_user.is_authenticated and current_user.id == 1 %}
                <a class="nav-link fw-bold py-1 px-0 {% if active_page == 'admin' %}active{% endif %}"
                   href="{{ url_for('admin') }}">Admin</a>
                {% endif %}

            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="mt-auto text-white-50">
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
