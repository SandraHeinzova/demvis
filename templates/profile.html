<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Profil{% endblock %}


{% block content %}
<main class="pb-auto">
    <h1 class="mb-5 mt-5">Profil</h1>
    <div class="row justify-content-around">
        <div class="col-4">
            One of two columns
        </div>
        <div class="col-4">
            <h2>Preference:</h2>
            <form method="post">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="vegetarian" id="only_vegetarianske">
                    <label class="form-check-label" for="only_vegetarianske">
                        Jen vegetariánské
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="no_beef" id="no_beef">
                    <label class="form-check-label" for="no_beef">
                        Bez hovězího
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="no_chicken" id="no_chicken">
                    <label class="form-check-label" for="no_chicken">
                        Bez kuřecího
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="no_pork" id="no_pork">
                    <label class="form-check-label" for="no_pork">
                        Bez vepřového
                    </label>
                </div>
                <button type="button" class="btn btn-md mt-2">Ulož</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
